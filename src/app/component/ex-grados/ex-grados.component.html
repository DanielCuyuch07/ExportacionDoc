<div class="container d-flex justify-content-center">

  <!-- BotÃ³n que abre el modal -->
  <div class="container mt-4">
    <div class="text-center d-flex justify-content-end">
        <button type="button" class="btn btn-primary ms-3" data-toggle="modal" data-target=".bd-example-modal-lg">
          <i class="bi bi-file-pdf"></i>
       </button>
       <button type="button" class="btn btn-primary ms-3" data-toggle="modal" data-target=".bd-example-modal-lg">
        <i class="bi bi-file-excel"></i>
     </button>
    </div>
    <div class="d-flex justify-content-center ms-10">

  </div>

<!-- Modal -->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title mt-1" id="exampleModalLabel"><i class="bi bi-circle-fill me-2 ms-1 small-icon text-success"></i>Grados Escolares</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="formGrados">
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">
                        <i class="bi bi-circle-fill me-2 ms-1 small-icon text-success"></i>Nombre del alumno
                      </label>
                      <input type="text" formControlName="nombreAlumno" class="form-control" id="recipient-name" placeholder="Ingrese el nombre completo">
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label"><i class="bi bi-circle-fill me-2 ms-1 small-icon text-success"></i>Grado Escolar </label>
                    <input type="email" formControlName="gradoEscolar"  class="form-control" id="recipient-name" placeholder="Ingrese el grado escolar">
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label"><i class="bi bi-circle-fill me-2 ms-1 small-icon text-success"></i>Correo Electronico</label>
                    <input type="email" class="form-control"  formControlName="correoEmail"  id="recipient-name" placeholder="Ingrese el correo electronico">
                </div>
              </form>
          </div>
          <div class="modal-footer">
            <div class="mr-auto">
              <button type="button" class="btn btn-danger" placement="top">
                <a href=""><i class="bi bi-x-circle text-white"></i></a>
            </button>
            
            </div>
            <button [disabled]="formGrados.invalid" type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" data-original-title="Descargar"><i class="bi bi-download text-white"></i></button>
        </div>  
        </div>
      </div>
</div>
