<section class="">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-12 col-xl-11">
        <div class="">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">! Registrate !</p>

                <!-- ------------------- Formulario --------------------->
                <form class="was-validated" (submit)="register(registerForm)" #registerForm="ngForm">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <!-- Campo Nombre Completo -->
                      <label class="form-label" for="form3Example1c">Nombre Completo</label>
                      <input class="form-control" type="text" id="form3Example1c"
                        placeholder="Ingrese su nombre completo" [(ngModel)]="modUser.name" name="name" required />
                    </div>
                  </div>

                  <!-- Campo Correo Email -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Correo Email</label>
                      <input class="form-control" type="email" id="form3Example3c"
                        placeholder="Ingrese su correo electronico ejemplo@gmail.com" [(ngModel)]="modUser.email"
                        name="email" required />
                    </div>
                  </div>
                  <!-- Campo Username -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Username</label>
                      <input class="form-control" type="text" id="form3Example4cd" placeholder="Ingrese su usuario"
                        [(ngModel)]="modUser.username" name="username" required />
                    </div>
                  </div>
                  <!-- Campo Contraseña -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Contraseña</label>
                      <input class="form-control is-invalid" type="password" id="name" type="password" id="form3Example4c"
                        placeholder="Ingrese su contraseña" [(ngModel)]="modUser.password" name="password" required />
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 ">
                    <a class="btn btn-danger text-decoration-none text-white me-3 text-center" routerLink="/login"><i
                        class="bi bi-x-circle"></i>
                      Cancelar</a>
                    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">
                      <a class="text-decoration-none text-white 
                         text-center"><i class="bi bi-save ms-1"></i>
                        Guardar</a>
                    </button>
                  </div>
                </form>
              </div>
              <!-- Aqui va el codigo eliminado  -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
